{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
{% for message in get_flashed_messages() %}
	<p class="has-error">{{ message }}</p>
{% endfor %}
<form id="login-form" method="post" action="{{ url_for('users.login') }}">
	<div class="form-group">
		<label for="email">Email:</label>
		<input class="form-control" id="email" name="email" type="text" placeholder="Your Email Address" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input class="form-control" id="password" name="password" type="password" placeholder="Password" />
	</div>
	<button class="form-control btn btn-warning" type="submit">Submit</button>
</form>
<p><a href="{{ url_for('users.forgot_password') }}">Forgot password?</a></p>
{% endblock %}
