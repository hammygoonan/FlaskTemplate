<div class="row">
    <div class="large-12 columns">
        <h3>Login</h3>
    </div>
</div>
<form id="login-form" method="POST" action="{{ url_for('users.login') }}">
    {{ form.hidden_tag() }}
    <div class="row">
        <div class="large-12 columns">
            {{ form.email(required='required', placeholder="Email address") }}
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            {{ form.password(required='required', placeholder="Password") }}
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <input type="submit" class="button expanded" value="Submit">
        </div>
    </div>
</form>
<div class="row">
    <div class="large-12 columns">
        <a href="{{ url_for('oauth.login', provider='google') }}" class="google-login button expanded">
            Sign in with Google
        </a>
        <p><a href="{{ url_for('users.forgot_password') }}">Forgot password?</a></p>
    </div>
</div>
