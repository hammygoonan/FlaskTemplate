{% if form and form.errors %}
    <div class="row">
        <div class="medium-8 large-6 columns">
            <div class="callout alert">
                <ul>
                    {% for errors, messages in form.errors.items() %}
                        {% for message in messages %}
                            <li>{{ message | safe }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
